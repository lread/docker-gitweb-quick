version: 2.1

jobs:
  build:
    docker:
      - image: circleci/golang:1.14
    steps:
      - checkout

      - setup_remote_docker

      - run:
          name: Build docker image
          command: make image

      - run:
          name: Tag git repo
          command: make git-tag

      - run:
          name: Push docker image to docker hub
          command: |
              echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin
               make release

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master
